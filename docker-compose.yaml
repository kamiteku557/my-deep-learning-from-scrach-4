version: "3.9"
services:
  python:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    entrypoint:
       jupyter-lab
      --allow-root
      --ip=0.0.0.0
      --port=8080
      --no-browser
      --NotebookApp.token=''
      --notebook-dir=/code
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./.jupyter:/code/.jupyter
      - ./code:/code